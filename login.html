<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Bull Stock Brokers </title> | Login</title>
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <main>
    <article class="container">
      <header class="header">
        <img src="bull-market.png" alt="Logo Bull Stock Brokers">
        <em>BULL <span>STOCK BROKERS</span></em>
      </header>

      <form class="form">
        <p>LOGIN</p>
        <label>
          <input type="text" name="documentId" placeholder="ID..." required>
          <i class='bx bx-user'></i>
        </label>
        <label>
          <input type="password" name="password" placeholder="Password..." required>
          <i class='bx bx-lock'></i>
        </label>
        <input class="btn-submit" type="submit" value="ENTER">
      </form>
    </article>
  </main>  

    <!-- Error alert -->
    <article class="error-alert none">
      <i class='bx bxs-message-error'></i>
      <p class="error-msg">Mensaje de error</p>
    </article>
    <script type="module" src="login.js"></script>
</body>
</html>
